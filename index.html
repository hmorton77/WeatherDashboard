<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <form class="col-md-3">
          <div class="form-group">
            <label for="exampleInputEmail1">Enter City</label>
            <input type="city" class="form-control" id="cityInput" placeholder="Cleveland" />
          </div>
          <div class="form-group">
            <label for="state">Enter 2 letter State abbreviation (if necessary) </label>
            <input type="state" class="form-control" id="stateInput" placeholder="OH" />
            <small id="emailHelp" class="form-text text-muted">For a US city this is REQUIRED. </small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter 2 letter Country abbreviation (if necessary) </label>
            <input type="nation" class="form-control" id="nationInput" placeholder="GB" />
            <small id="emailHelp" class="form-text text-muted">
              For non-US cities this is REQUIRED. for a list of 2 letter country codes, click
              <a href="https://www.iban.com/country-codes" target="_blank">Here</a>
            </small>
          </div>
          <button type="submit" class="btn btn-primary submitBtn">Submit</button>
        </form>
        <div class="card col-lg-9">
          <div class="card-body">
            <h2 class="card-title">Current Weather Forecast:</h2>
            <p class="tempFtext">Temperature:</p>
            <p class="humidityText">Humidity:</p>
            <p class="windSpeedtext">Wind Speed:</p>
            <p class="uvValtext">UV Index:</p>
          </div>
        </div>
      </div>

      <div class="row">
        <container-fluid class="history col-md-3">
          <h4>Search History:</h4>
          <!-- the search history cards will go here -->
        </container-fluid>
        <container-fluid class="5day col-lg-9">
          <h2>5-day forecast:</h2>
          <div class="5dayforecast row"></div>
          <!-- the 5 day forecast will go here -->
        </container-fluid>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="./js/citylist.js"></script>
  <script type="text/javascript" src="./js/functions.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</html>
