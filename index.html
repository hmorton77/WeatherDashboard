<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  </head>
  <body>
    <container-fluid>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Enter City</label>
          <input type="city" class="form-control" id="cityInput" placeholder="Cleveland" />
        </div>
        <div class="form-group">
          <label for="state">Enter 2 letter State abbreviation (if necessary) </label>
          <input type="state" class="form-control" id="stateInput" placeholder="OH" />
          <small id="emailHelp" class="form-text text-muted">For a US city this is REQUIRED.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Enter 2 letter Country abbreviation (if necessary) </label>
          <input type="nation" class="form-control" id="nationInput" placeholder="US" />
          <small id="emailHelp" class="form-text text-muted">
            For non-US cities this is REQUIRED. for a list of 2 letter country codes, click
            <a href="https://www.iban.com/country-codes" target="_blank">Here</a>
          </small>
        </div>
        <button type="submit" class="btn btn-primary submitBtn">Submit</button>
      </form>
    </container-fluid>
    <container-fluid class="history">
      <!-- the search history cards will go here -->
    </container-fluid>
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
    <container-fluid class="5day">
      <!-- the 5 day forecast will go here -->
    </container-fluid>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="./js/citylist.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</html>
